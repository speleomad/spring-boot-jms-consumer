# The unique name of this microservice
spring.application.name=messaging-consumer

# --- ActiveMQ Artemis Configuration ---

# 'native' mode tells Spring to connect to the external broker (standalone or hosted by another app)
spring.artemis.mode=native

# Network address of the message broker. 
# Both Producer and Consumer must point to this same URL to communicate.
spring.artemis.broker-url=tcp://localhost:61616

# Credentials used to authenticate with the Artemis broker
spring.artemis.user=artemis
spring.artemis.password=artemis

# --- Logging Configuration ---
# Reduces console noise by hiding low-level Artemis audit logs
logging.level.org.apache.activemq.audit.base=WARN
logging.level.org.apache.activemq.audit.message=WARN

# --- Server Port Configuration ---
# IMPORTANT: We use 8082 here because the Producer is likely using 8081 or 8080.
# Two applications cannot run on the same port on the same machine.
server.port=8082